<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">


    <form method="post" enctype="multipart/form-data">
        <table class="table table-striped" th:object="${product}">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>price</th>
                <th>img</th>
                <th>status</th>
                <th>category</th>
            </tr>
            <tr>
                <th><input th:field="*{id}" name="id" id="id" ></th>
                <th><input th:field="*{name}"></th>
                <th><input th:field="*{price}"></th>


                <th>

                    <input  name="file" type="file"   ></th>
                <th><input th:field="*{status}"></th>
                <th>
                    <select name="categoryIndex">
                        <option th:each="c,obj: ${categories}" th:text="${c.name}" th:value="${obj.index}" ></option>
                    </select>
                </th>
            </tr>
        </table>
        <button type="submit">Create</button>
    </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../js/choosefile.js"></script>
</html>

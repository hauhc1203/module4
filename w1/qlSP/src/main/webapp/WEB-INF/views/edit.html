<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sửa thông tin sp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    form{
      width: 500px;
      height:  auto;
      margin: auto;
      padding: 50px;
      border: 3px dotted red;
      position: relative;
    }
    select,input{
      width: 300px;
      height: auto;
    }
    h3   {
      text-align: center;
    }
    button{
      position: relative;
      left: 50%;
      transform: translateX(-50%);;
    }
  </style>
</head>
<body>
<form action="/edit" method="post" >
  <h3>EDIT Product</h3>
  <br>
  ID<br>
  <input type="number" placeholder="id" name="idP" th:value="${product.getIdP()}" readonly><br><br>
  Tên <br>
  <input type="text"  th:value="${product.getpName()} " placeholder="name" name="pName" required autofocus> <br><br>
  Giá<br>
  <input  type="number" th:value="${product.getPrice()}" placeholder="price" name="price" required><br><br>
  IMG<br>
  <input type="text" th:value="${product.getImgURL()}" placeholder="img" name="imgURL" required><br><br>
  Catrgory <br>
  <select  name="id">
    <option  class="loaiSP" th:each="c:${categories}" th:value="${c.getId()}" th:text="${c.getName()}">
    </option>
  </select>
  <select  name="status">
    <option  value="true">Stoking
    </option>
    <option value="false">Out of Stock</option>
  </select>
  <br><br>
  <button type="submit" class="btn btn-primary">Edit</button>

</form>
</body>

</html>
